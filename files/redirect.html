<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=https://yung-sung.github.io/">
    <link rel="canonical" href="https://yung-sung.github.io/" />
    <title>Page Moved - Yung-Sung Chuang</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 50px 40px;
            text-align: center;
        }
        
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        p {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .new-url {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 15px 20px;
            margin: 25px 0;
            border-radius: 4px;
            word-break: break-all;
        }
        
        .new-url a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
        }
        
        .new-url a:hover {
            text-decoration: underline;
        }
        
        .redirect-button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 32px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .redirect-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .countdown {
            color: #999;
            font-size: 14px;
            margin-top: 25px;
        }
        
        .countdown-number {
            color: #667eea;
            font-weight: 600;
        }
        
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸš€</div>
        <h1>Page Moved</h1>
        <p>
            This website has moved to a new location. 
            Redirecting you now...
        </p>
        
        <div class="new-url">
            <a href="https://yung-sung.github.io/" id="newUrl">https://yung-sung.github.io/</a>
        </div>
        
        <p>If you are not redirected automatically, please click the button below:</p>
        
        <a href="https://yung-sung.github.io/" class="redirect-button">
            Go to New Website â†’
        </a>
        
        <div class="countdown">
            Please wait...
        </div>
        
        <div class="footer">
            Thank you for visiting! Please update your bookmarks.
        </div>
    </div>
    
    <script>
        // Immediate redirect
        window.location.href = 'https://yung-sung.github.io/';
    </script>
</body>
</html>
